<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h1>會員註冊表單</h1>
        <h5 id="message"></h5>
        會員姓名<input type="text" id="name" required><br>
        會員電話<input type="text" id="phone" required><br>
        會員住址<input type="text" id="address" required><br>
        會員帳號<input type="text" id="username" required minlength="6"><br>
        會員密碼<input type="password" id="password" required><br>
        密碼確認<input type="password" id="password2" required><br>
        <button id="send">送出</button>
    </form>
    <script src="index.js"></script>
</body>

</html>
